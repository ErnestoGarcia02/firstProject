<ion-header>
  <ion-toolbar>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="auth-form">
  <div>
    <img src="./assets/logoAbeja.png" />
  </div>

  <!-- Mensaje bienvenida -->

  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col size="4">
        <div>
          <img src="./assets/logoAbeja.png" />
        </div>
      </ion-col>
      <ion-col size="8">
        <h2>Bienvenido al cuidado de tus plantas</h2>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Estado del jardín -->
  <!-- <ion-button id="open-modal" expand="block">Open Card Modal</ion-button> -->
  <ion-grid [fixed]="true" id="open-modal">
    <ion-row>
      <ion-col>
        <h2>
          Estado del jardín:
        </h2>
        <div>
          <img src="./assets/logoAbeja.png" />
        </div>

        <ion-progress-bar class="barrita" color="tertiary" value=".75"></ion-progress-bar>

        <!-- Para mostrar los datos -->
        <h3 *ngIf="data">
          Humedad: {{data.humedad}}. Humo: {{data.humo}}
        </h3>
        <h3 *ngIf="!data">
          -
        </h3>

      </ion-col>
    </ion-row>

  </ion-grid>

  <!-- Mostrar más info con un modal -->
  <ion-modal #modal trigger="open-modal" class="custom-modal">
    <ng-template>
      <div class="fondoContenidoModal">
          <ion-toolbar color="transparent">
            <ion-title>Datos del jardín</ion-title>
            <ion-buttons slot="end">
              <ion-button class="btn-cerrar" color="dark" (click)="modal.dismiss()">
                <ion-icon name="close-outline"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-toolbar>

          <div>
            <img src="./assets/logoAbeja.png" />
          </div>

          <ion-grid [fixed]="true" id="open-modal">
            <ion-row>
              <ion-col>
                  <h2>Nivel de humedad:</h2>
                  <ion-progress-bar class="barrita" color="tertiary" value=".75"></ion-progress-bar>
                  <h2>Consumo de agua:</h2>
                  <ion-progress-bar class="barrita" color="tertiary" value=".75"></ion-progress-bar>           
              </ion-col>
            </ion-row>
          </ion-grid>
      </div>
    </ng-template>
  </ion-modal>
  <div class="grafica">
    <ion-button shape="round" color="tertiary">Ver gráfica</ion-button>
  </div>

</ion-content>
